<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <mat-icon>dashboard</mat-icon>
    <span class="logo-spacer"></span>
    <span>SÅ‚oneczny Apartament</span>
    <span class="menu-spacer"></span>
    <ng-container *ngIf="!isMobile">
      <ng-container *ngFor="let menuItem of menuItems">
        <button
          mat-button
          class="toolbar-button"
          (click)="naviageTo(menuItem.path)"
        >
          {{ menuItem.title | translate }}
        </button>
      </ng-container>
      <button mat-button [matMenuTriggerFor]="menu" class="toolbar-button">
        {{ getLanguage() }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="switchLanguage('en')">ğŸ‡¬ğŸ‡§ English</button>
        <button mat-menu-item (click)="switchLanguage('pl')">ğŸ‡µğŸ‡± Polski</button>
      </mat-menu>
    </ng-container>
    <button
      mat-button
      class="toolbar-button"
      *ngIf="isMobile"
      (click)="toggleSideMenu()"
    >
      <mat-icon *ngIf="!isSideMenuOpen" class="toolbar-button-icon"
        >menu</mat-icon
      >
      <mat-icon *ngIf="isSideMenuOpen" class="toolbar-button-icon"
        >close</mat-icon
      >
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="toolbar-placeholder"></div>
<div class="side-menu" [ngClass]="{ open: isSideMenuOpen }">
  <button mat-button [matMenuTriggerFor]="menu">{{ getLanguage() }}</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="switchLanguage('en')">ğŸ‡¬ğŸ‡§ English</button>
    <button mat-menu-item (click)="switchLanguage('pl')">ğŸ‡µğŸ‡± Polski</button>
  </mat-menu>
  <ng-container *ngFor="let menuItem of menuItems">
    <button mat-button (click)="naviageTo(menuItem.path)">
      {{ menuItem.title | translate }}
    </button>
  </ng-container>
</div>
