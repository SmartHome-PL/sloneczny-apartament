<mat-toolbar>
  <mat-toolbar-row>
    <mat-icon>dashboard</mat-icon>
    <span class="logo-spacer"></span>
    <span>Słoneczny Apartament</span>
    <span class="menu-spacer"></span>
    <button
      mat-button
      class="toolbar-button"
      (mouseenter)="openSubToolbar()"
      (mouseleave)="closeSubToolbarWithDelay()"
    >
      Oświęcim
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row
    class="sub-toolbar-osw"
    [class.expanded]="isSubToolbarOswExpanded"
    (mouseenter)="keepSubToolbarOpen()"
    (mouseleave)="closeSubToolbarWithDelay()"
    (click)="redirectToOswCheckIn()"
  >
    <span class="menu-spacer"></span>
    <button mat-button class="toolbar-button">Zameldowanie</button>
  </mat-toolbar-row>
</mat-toolbar>
