<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <mat-icon>dashboard</mat-icon>
    <span class="logo-spacer"></span>
    <span>SÅ‚oneczny Apartament</span>
    <span class="menu-spacer"></span>
    <ng-container *ngFor="let menuItem of menuItems">
      <button mat-button class="toolbar-button" [matMenuTriggerFor]="menu">
        {{ menuItem.title }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let menuSubItem of menuItem.submenu">
          {{ menuSubItem.title }}
        </button>
      </mat-menu>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
<div class="toolbar-placeholder"></div>
