<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <mat-icon>dashboard</mat-icon>
    <span class="logo-spacer"></span>
    <span>SÅ‚oneczny Apartament</span>
    <span class="menu-spacer"></span>
    <ng-container *ngIf="!isMobile">
      <ng-container *ngFor="let menuItem of menuItems">
        <button mat-button (click)="naviageTo(menuItem.path)">
          {{ menuItem.title | translate }}
        </button>
      </ng-container>
      <button
        mat-button

        {{ getLanguage() }}
      </button>

      <div class="language-menu" *ngIf="isLanguageMenuOpen">
        <div class="language-grid">
          <button mat-raised-button (click)="switchLanguage('en')">ğŸ‡¬ğŸ‡§</button>
          <button mat-raised-button (click)="switchLanguage('pl')">ğŸ‡µğŸ‡±</button>
        </div>
      </div>
    </ng-container>
    <button mat-button *ngIf="isMobile" (click)="toggleSideMenu()">
      <mat-icon *ngIf="!isSideMenuOpen">menu</mat-icon>
      <mat-icon *ngIf="isSideMenuOpen">close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
