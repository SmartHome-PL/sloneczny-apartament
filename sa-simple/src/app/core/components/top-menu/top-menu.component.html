<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <mat-icon>dashboard</mat-icon>
    <span class="logo-spacer"></span>
    <span>SÅ‚oneczny Apartament</span>
    <span class="menu-spacer"></span>
    <ng-container *ngFor="let menuItem of menuItems">
      <button mat-button class="toolbar-button" [matMenuTriggerFor]="menu">
        {{ menuItem.title }}
      </button>
      <mat-menu #menu="matMenu">
        <ng-container *ngFor="let menuSubItem of menuItem.submenu">
          <button
            mat-menu-item
            (click)="redirectTo(menuItem.path, menuSubItem.path)"
          >
            {{ menuSubItem.title }}
          </button></ng-container
        >
      </mat-menu>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
<div class="toolbar-placeholder"></div>
