<mat-grid-list cols="2" rowHeight="2:1" gutterSize="0.25rem">
  <mat-grid-tile *ngFor="let menuItem of menuItems">
    <button
      mat-raised-button
      class="full-width-button"
      (click)="naviageTo(menuItem.path)"
    >
      <mat-icon>{{ menuItem.icon }}</mat-icon>
      {{ menuItem.title }}
    </button>
  </mat-grid-tile>
</mat-grid-list>
