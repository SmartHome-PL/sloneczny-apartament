<mat-card
  ><mat-card-header>
    <div mat-card-avatar>
      <mat-icon>
        {{ pageBuilderData.titleIcon }}
      </mat-icon>
    </div>
    <mat-card-title>
      <h1>{{ pageBuilderData.title | translate }}</h1>
    </mat-card-title>
    <mat-card-subtitle>
      {{ pageBuilderData.subtitle | translate }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container #dynamicComponentContainer></ng-container>
  </mat-card-content>
  <mat-card-actions>
    <ng-container *ngFor="let redirect of pageBuilderData.redirections">
      <button
        mat-raised-button
        [disabled]="redirect.disabled"
        [color]="redirect.disabled ? 'disabled' : 'enabled'"
        (click)="navigateTo(redirect.path)"
      >
        <mat-icon>{{ redirect.icon | translate }}</mat-icon>
        {{ redirect.title | translate }}
      </button>
    </ng-container>
  </mat-card-actions>
</mat-card>
