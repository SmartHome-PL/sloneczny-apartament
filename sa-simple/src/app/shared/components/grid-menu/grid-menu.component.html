<div class="grid-container">
  <div class="grid-item" *ngFor="let menuItem of menuItems">
    <button
      mat-raised-button
      class="menu-buttons"
      (click)="navigateTo(menuItem.path)"
    >
      {{ menuItem.title | translate }}
      <mat-icon>{{ menuItem.icon }}</mat-icon>
    </button>
  </div>
</div>
